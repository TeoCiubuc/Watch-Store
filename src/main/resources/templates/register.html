<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{template(~{::#mainBody})}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<section id="mainBody">
  <form method="post" th:action="@{/register/save}" th:object="${user}">
    <div class="form-group">
      <label for="exampleInputName">Name</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input th:field="*{fullName}" type="text" class="form-control" id="exampleInputName"
               aria-describedby="nameHelp" placeholder="Enter name">
      </div>
    </div>
    <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}">Email is already in use!</p>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        </div>
        <input th:field="*{email}" type="email" class="form-control" id="exampleInputEmail1"
               aria-describedby="emailHelp" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
        </div>
        <input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword1"
               placeholder="Password">
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
        </div>
        <input th:field="*{confirmPassword}" type="password" class="form-control" id="confirmPassword"
               placeholder="Confirm Password">
      </div>
      <p class="alert alert-danger" th:if="${#fields.hasErrors('confirmPassword')}">Passwords don't match.</p>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
        </div>
        <input th:field="*{address}" type="text" class="form-control" id="address"
               placeholder="Address">
      </div>
    </div>

    <div class="form-group">
      <label for="userRole">User role</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-users"></i></span>
        </div>
        <select id="userRole" class="form-control" th:field="*{userRole}">
          <option th:each="role : ${T(com.watch.store.enums.UserRole).values()}"
                  th:value="${role.name()}" th:text="${role.friendlyName()}"></option>
        </select>
      </div>
    </div>

    <div class="login">
      <button style="margin-top: 10px" type="submit" class="btn btn-primary">Register</button>
      <span>Already registered? <a href="/" th:href="@{/login}">Login</a></span>
    </div>
  </form>
</section>
</body>
</html>
