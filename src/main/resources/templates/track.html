<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{template(~{::#mainBody})}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
<div id="mainBody">
  <div class="container mt-5">
    <h2 align="center">Track your Order</h2>
    <form id="trackForm" action="/trackOrder" method="get">
      <input type="text" name="id" id="searchKeyword" placeholder="Find by ID" size="50">
      <button type="submit" class="btn btn-info">Search</button>
      <button type="button" class="btn btn-info" id="resetButton">Reset</button>
    </form>
    <table class="table table-bordered table-sm mt-2">
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody id="orderTableBody">
        <tr th:if="${Id}">
        <td th:text="${Id}"></td>
        <td th:text="${Name}"></td>
        <td th:text="${Address}"></td>
        <td>Processed</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
